apiVersion: v1
kind: Secret
metadata:
  name: {{ include "naver-hkt.name" . }}-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "naver-hkt.labels" . | nindent 4 }}
type: Opaque
data:
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | b64enc }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | b64enc }}
  SECRET_KEY: {{ .Values.secrets.secretKey | b64enc }}
  DB_USER: {{ .Values.secrets.dbUser | b64enc }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc }}
  MINIO_USER: {{ .Values.secrets.minioUser | b64enc }}
  MINIO_PASSWORD: {{ .Values.secrets.minioPassword | b64enc }}
  # Agent System secrets
  LANGFUSE_PUBLIC_KEY: {{ .Values.secrets.langfusePublicKey | b64enc }}
  LANGFUSE_SECRET_KEY: {{ .Values.secrets.langfuseSecretKey | b64enc }}
  LANGFUSE_HOST: {{ .Values.secrets.langfuseHost | b64enc }}
  CLOVASTUDIO_API_KEY: {{ .Values.secrets.clovastudioApiKey | b64enc }}
  CLOVA_OCR_SECRET: {{ .Values.secrets.clovaOcrSecret | b64enc }} 
