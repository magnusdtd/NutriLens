{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "naver-hkt.name" . }}-backend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "naver-hkt.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "naver-hkt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "naver-hkt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: {{ include "naver-hkt.image" (dict "Values" .Values "repository" .Values.backend.image.repository "tag" .Values.backend.image.tag) }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
          name: http
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "{{ .Values.backend.service.port }}", "--reload"]
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "naver-hkt.name" . }}-config
              key: DATABASE_URL
        - name: MINIO_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "naver-hkt.name" . }}-config
              key: MINIO_URL
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "naver-hkt.name" . }}-secrets
              key: MINIO_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "naver-hkt.name" . }}-secrets
              key: MINIO_PASSWORD
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "naver-hkt.name" . }}-config
              key: BASE_URL
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "naver-hkt.name" . }}-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "naver-hkt.name" . }}-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "naver-hkt.name" . }}-secrets
              key: SECRET_KEY
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "naver-hkt.name" . }}-config
              key: REDIS_URL
        - name: REDIS_SESSION_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "naver-hkt.name" . }}-config
              key: REDIS_SESSION_URL
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 3
{{- end }} 