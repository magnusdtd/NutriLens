# Production values

global:
  environment: production
  domain: naver-hkt-synapsex.duckdns.org
  imagePullPolicy: Always

# Namespace configuration
namespace:
  create: false
  name: naver-hkt-app

# Backend (Java) configuration
backend:
  enabled: true
  replicaCount: 1
  image:
    repository: magnusdtd/naver-hkt-backend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 8Gi
  env:
    BASE_URL: "https://naver-hkt-synapsex.duckdns.org"

# Frontend (React) configuration
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: magnusdtd/naver-hkt-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 8070
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 512Mi

# Database (PostgreSQL) configuration
database:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6543
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  persistence:
    enabled: true
    storageClass: "standard"
    size: 10Gi
  auth:
    username: user
    password: password
    database: mydatabase

# MinIO configuration
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    apiPort: 9000
    consolePort: 9001
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  persistence:
    enabled: true
    storageClass: "standard"
    size: 10Gi
  auth:
    username: minioadmin
    password: minioadmin

# Agent System (Multi-Agent System) configuration
agentSystem:
  enabled: true
  replicaCount: 1
  image:
    repository: magnusdtd/naver-hkt-agent
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 8000
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi


# Secrets configuration (should be overridden with actual production secrets)
secrets:
  googleClientId: "googleClientId"
  googleClientSecret: "googleClientSecret"
  secretKey: "this_is_a_secret_key"
  dbUser: "user"
  dbPassword: "password"
  minioUser: "minioadmin"
  minioPassword: "minioadmin"
  
  # Agent System secrets
  langfusePublicKey: "langfusePublicKey"
  langfuseSecretKey: "langfuseSecretKey"
  langfuseHost: "langfuseHost"
  clovastudioApiKey: "clovastudioApiKey"
  clovaOcrSecret: "clovaOcrSecret"

# Ingress configuration
ingress:
  enabled: false 