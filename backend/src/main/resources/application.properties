spring.application.name=nutrilens-backend

# Server Port
server.port=8082

jwt.secret=${JWT_SECRET:1aa2584d967e0cd1643acc386c8323258d47771d933969ce80eda77a2079a789}

# PostgreSQL Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:6543/mydatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.servlet=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.web.filter=DEBUG

# AI Gateway Configuration
ai.gateway.base.url=${AI_GATEWAY_BASE_URL:http://localhost:8000}

# Minio Configuration
minio.url=${MINIO_URL:http://localhost:9010}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=images
